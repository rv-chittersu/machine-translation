[DATA]
SourceData = ./data/data.en
SourceTestData = ./data/test-data.en
SourceDevData = ./data/dev-data.en
DestinationData = ./data/data.de
DestinationTestData = ./data/test-data.de
DestinationDevData = ./data/dev-data.de
MaxSentenceLength = 20

TrainingData = ./data/train.mod.15.tsv
DevData = ./data/dev.mod.15.tsv
TestData = ./data/test.mod.15.tsv

ProcessedTrainingData = ./data/proc.train.mod.15.tsv
ProcessedDevData = ./data/proc.dev.mod.15.tsv
ProcessedTestData = ./data/proc.test.mod.15.tsv

SourceLang = en
DestinationLang = de

SourceVocab = ./data/en.vocab
DestinationVocab = ./data/de.vocab
MinimumFrequency = 10

ResultDir = ./results
CheckpointDir = ./models

[MODEL]
LSTMHiddenUnits = 64
LSTMLayers = 2
SourceEmbeddingDim = 128
DestinationEmbeddingDim = 128
LearningRate = 0.1

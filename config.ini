DecoderAttention = additive
KeyValueSplit =
SelfAttention = True
AttentionHeads = 2

[TRAINING]
Epochs = 20
TrainingBatchSize = 300
MaxTrainingBatches = 1000
DevBatchSize = 200
MaxDevBatches = 100
TestBatchSize = 200
MaxTestBatches = 150
